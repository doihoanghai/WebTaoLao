<div class="page-content-fixed-header">
    <ul class="page-breadcrumb">
        <li>
            <a href="javascript:;">Quản trị</a>
        </li>
        <li>
            <a ui-sref="application_users">Thành viên</a>
        </li>
        <li>Thêm mới thành viên</li>
    </ul>
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-social-dribbble font-blue-sharp"></i>
                    <span class="caption-subject font-blue-sharp bold uppercase">Thêm người dùng</span>
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-horizontal" role="form" novalidate name="frmAddAccount" ng-submit="addAccount()">
                    <div class="form-body">
                        <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.name.$invalid && !frmAddAccount.name.$pristine }">
                            <label class="col-sm-2 control-label">Họ tên người dùng</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control"
                                       required reqired-message="Họ tên bắt buộc." ng-model="account.FullName">
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.userName.$invalid && !frmAddAccount.userName.$pristine }">
                            <label class="col-sm-2 control-label">Tài khoản</label>
                            <div class="col-sm-10">
                                <input type="text" name="userName" class="form-control"
                                       required reqired-message="Tài khoản bắt buộc." ng-model="account.UserName">
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.password.$invalid && !frmAddAccount.password.$pristine }">
                            <label class="col-sm-2 control-label">Mật khẩu</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control"
                                       required reqired-message="Mật khẩu bắt buộc." ng-model="account.Password">
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.email.$invalid && !frmAddAccount.email.$pristine }">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control"
                                       required reqired-message="Email bắt buộc." ng-model="account.Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Điện thoại</label>
                            <div class="col-sm-10">
                                <input type="text" name="password" class="form-control"
                                       ng-model="account.PhoneNumber">
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.birthDate.$invalid && !frmAddAccount.birthDate.$pristine }">
                            <label class="col-sm-2 control-label">Ngày sinh</label>
                            <div class="col-sm-10">
                                <input type="text" name="birthDate " class="form-control DatePicker"
                                       required reqired-message="Ngày sinh bắt buộc." ng-model="account.BirthDay">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Bậc người dùng:</label>
                            <div class="col-md-2">
                                <select class="form-control" ng-model="account.UserLevel" ng-change="GetLevelCode()">
                                    <option value="">Chọn...</option>
                                    <option ng-value="0">Tổng cục</option>
                                    <option ng-value="1">Trung Tâm</option>
                                    <option ng-value="2">Chi cục</option>
                                    <option ng-value="3">Đơn vị cơ sở</option>
                                </select>
                            </div>
                            <div class="col-md-2" ng-show="items != null">
                                <select class="form-control" ng-model="account.LevelCode" ng-options="option.code as option.name for option in items">
                                    <option value="">Chọn...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <a ui-sref="application_users" class="btn btn-default">Hủy bỏ</a>
                                <input type="submit" ng-disabled="frmAddAccount.$invalid" class="btn btn-primary" value="Lưu lại" />
                            </div>
                        </div>
                        <!-- /.box-body -->
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.DatePicker').datepicker({
            format: "dd/mm/yyyy"
        });
    });


</script>
