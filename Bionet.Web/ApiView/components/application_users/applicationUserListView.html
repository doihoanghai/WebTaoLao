<div class="page-content-fixed-header">
    <ul class="page-breadcrumb">
        <li>
            <a href="javascript:;">Quản trị</a>
        </li>
        <li>
            <a ui-sref="application_users">Thành viên</a>
        </li>
        <li>Danh sách thành viên</li>
    </ul>
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button class="btn sbold green" ui-sref="add_application_user">
                            <i class="fa fa-plus"></i>
                            Thêm mới
                        </button>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="keyword" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="search" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div>
                </div>
                <script>
                    $('input[name="keyword"]').keypress(function (e) {
                        if (e.which == 13) {
                            $('#search').click();
                        }
                    });
                </script>
            </div>
        </div>
        <table class="table table-bordered table-hover" id="sample_1">
            <thead>
                <tr>
                    <th>Tên người dùng</th>
                    <th>Tài khoản</th>
                    <th>Email</th>
                    <th>Bậc</th>
                    <th style="width:10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data | filter:filterExpression">
                    <td><a ui-sref="edit_application_user({id:item.Id})">{{item.FullName}}</a></td>
                    <td><a ui-sref="edit_application_user({id:item.Id})">{{item.UserName}}</a></td>
                    <td>{{item.Email}}</td>
                    <td>{{item.UserLevel | statusLevel}}</td>
                    <td>
                        <a ui-sref="edit_application_user({id:item.Id})" class="btn btn-sm btn-primary" title="Chỉnh sửa"><i class="fa fa-pencil"></i></a>
                        <button class="btn btn-sm btn-info" ui-sref="role_application_user({id:item.Id})"  title="Phân quyền"><i class="fa fa-list"></i></button>
                        <button class="btn btn-sm btn-danger" ng-click="deleteItem(item.Id)" title="Xóa"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
    </div>
</div>
