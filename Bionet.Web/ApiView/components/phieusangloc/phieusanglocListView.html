<div class="page-content-fixed-header">
    <ul class="page-breadcrumb">
        <li>
            <a href="javascript:;">Nghiệp vụ</a>
        </li>
        <li>
            <a ui-sref="phieusangloclist">Phiếu sàng lọc</a>
        </li>
        <li>Danh sách phiếu</li>
    </ul>
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group">
                        <button id="sample_editable_1_new" class="btn sbold green" style="margin-bottom:10px;" ui-sref="phieusangloc_add">
                            Tiếp nhận phiếu mới
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div style="float:left">
                        <label>
                            Show:
                            <select ng-model="number" class="form-control input-inline" ng-change="search()">
                                <option ng-value="5">5</option>
                                <option ng-value="10">10</option>
                                <option ng-value="20">20</option>
                                <option ng-value="50">50</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-3">
                    <div class="input-group">
                        <input type="text" class="form-control input-inline" name="keyword" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="search" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div>
                </div>
                <script>
                    $('input[name="keyword"]').keypress(function (e) {
                        if (e.which == 13) {
                            $('#search').click();
                        }
                    });
                </script>
            </div>
        </div>
        <table class="table table-bordered table-hover" id="sample_1">
            <thead>
                <tr>
                    <th class="center"> Mã phiếu</th>
                    <th class="center"> Ngầy nhận mẫu</th>
                    <th class="center"> Trạng thái phiếu </th>
                    <th class="center"> Trạng thái mẫu </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in phieusangloc">
                    <td style="width:10%"> {{item.IDPhieu}} </td>
                    <td class="center" style="width:10%"> {{item.NgayNhanMau | date:'dd/MM/yyyy'}} </td>
                    <td class="center" style="width:10%"> {{item.TrangThaiPhieu | trangthaiphieu}}</td>
                    <td> {{item.TrangThaiMau | trangthaimau}}</td>
                    <td style="width:10%">
                        <button class="btn btn-sm btn-circle btn-success" ui-sref="phieusangloc_edit({id:item.IDPhieu})"><i class="fa fa-pencil"></i> </button>
                        <button class="btn btn-sm btn-circle btn-danger" ng-click="deletePhieuSangLoc({id:item.IDPhieu})"><i class="fa fa-trash"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getphieusangloc(page)"></pager-directive>
    </div>
</div>
