<div class="page-content-fixed-header">
    <ul class="page-breadcrumb">
        <li>
            <a href="javascript:;">Danh mục</a>
        </li>
        <li>
            <a ui-sref="kythuatxetnghiem">Kỹ thuật xét nghiệm</a>
        </li>
        <li>Chỉnh sửa kỹ thuật xét nghiệm</li>
    </ul>
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-social-dribbble font-blue-sharp"></i>
                    <span class="caption-subject font-blue-sharp bold uppercase">Chỉnh sửa kỹ thuật xét nghiệm</span>
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-horizontal" novalidate name="frmEditKyThuatXN" role="form" ng-submit="Updatekythuatxetnghiem()">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Mã kỹ thuật:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="IDKyThuatXN" readonly required ng-model="kythuatxetnghiem.IDKyThuatXN" placeholder="Nhập mã kỹ thuật xét nghiệm">
                                <span ng-show="frmEditKyThuatXN.IDKyThuatXN.$invalid" class="color-red">Phải nhập mã kỹ thuật xét nghiệm</span>
                                <input type="hidden" class="form-control" ng-model="kythuatxetnghiem.RowIDKyThuatXn">
                            </div>
                            <label class="col-md-2 control-label">Tên kỹ thuật:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="TenThongSo" required ng-model="kythuatxetnghiem.TenKyThuat" placeholder="Nhập tên kỹ thuật">
                                <span ng-show="frmEditKyThuatXN.TenKyThuat.$invalid" class="color-red">Phải nhập tên kỹ thuật</span>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="col-md-2 control-label">Tên hiển thị :</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="kythuatxetnghiem.TenHienThiKyThuat" placeholder="Nhập tên hiển thị ">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="status" ng-model="kythuatxetnghiem.isLocked" ng-checked="kythuatxetnghiem.isLocked"> isLocked
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="center">
                                <button type="submit" class="btn btn-success">Lưu</button>
                                <button ui-sref="kythuatxetnghiem" class="btn btn-default">Bỏ qua</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
