<div class="page-content-fixed-header">
    <ul class="page-breadcrumb">
        <li>
            <a href="javascript:;">Danh mục</a>
        </li>
        <li>
            <a ui-sref="chicuc">Chi cục</a>
        </li>
        <li>Danh sách chi cục</li>
    </ul>
</div>
<br/>
<div class="row">
    <dv class="col-md-12">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button id="sample_editable_1_new" class="btn sbold green" ui-sref="chicuc_add">
                            Thêm mới
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="keyword" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="search" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div>
                </div>
                <script>
                    $('input[name="keyword"]').keypress(function (e) {
                        if (e.which == 13) {
                            $('#search').click();
                        }
                    });
                </script>
            </div>
        </div>
        <table class="table table-bordered table-hover" id="sample_1">
            <thead>
                <tr>
                    <th class="center"> Mã chi cục</th>
                    <th class="center"> Tên chi cục</th>
                    <th class="center"> Địa chỉ </th>
                    <th class="center"> Số điện thoại </th>
                    <th class="center"> Số thứ tự </th>
                    <th class="center"> Trung tâm </th>
                    <th class="center"> isLocked </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in chicuc">
                    <td  class="center"> {{item.MaChiCuc}} </td>
                    <td> {{item.TenChiCuc}} </td>
                    <td> {{item.DiaChiChiCuc}} </td>
                    <td> {{item.SdtChiCuc}}</td>
                    <td class="center"> {{item.Stt}}</td>
                    <td> {{item.TenTTSL}}</td>
                    <td class="center">
                        <span ng-class="{'badge bg-red':item.isLocked==false,'badge bg-green':item.isLocked==true}">
                            {{item.isLocked | statusFilter}}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-circle btn-success" ui-sref="chicuc_edit({id:item.RowIDChiCuc})"><i class="fa fa-pencil"></i> </button>
                        <button class="btn btn-sm btn-circle btn-danger" ng-click="deleteChiCuc(item.RowIDChiCuc)"><i class="fa fa-trash"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </dv>
    <div>
        <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getchicuc(page)"></pager-directive>
    </div>
</div>
