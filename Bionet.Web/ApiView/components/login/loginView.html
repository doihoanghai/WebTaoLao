
<div class="user-login-5">
    <div class="row bs-reset">
        <div class="col-md-7 bs-reset">
            <div class="login-bg" style="background-image:url(../assets/pages/img/login/bg1.jpg);">
                <img class="login-logo" src="../assets/pages/img/login/logo.png" />
            </div>
        </div>
        <div class="col-md-5 login-container bs-reset" style="background-color:white;">
            <div class="login-content">
                <h1>Đăng nhập tài khoản</h1>
                <form  class="login-form" role="form" ng-submit="loginSubmit()">
                    <div class="row">
                        <div class="col-xs-9">
                            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Tài khoản" ng-model="loginData.userName"  id ="username" required autofocus oninvalid="this.setCustomValidity('Tài khoản không được để trống')" oninput="this.setCustomValidity('')"/>
                        </div>
                        <div class="col-xs-9">
                            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Mật khẩu" ng-model="loginData.password"  id ="password" required oninvalid="this.setCustomValidity('Mật khẩu không được để trống')" oninput="this.setCustomValidity('')"/>
                        </div>
                    </div>
                    <!--<div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        <span>Vui lòng nhập tài khoản và mật khẩu. </span>
                    </div>-->
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" />  Nhớ tài khoản
                                </label>
                            </div>
                            <!--<div class="rem-password">
                                <p>
                                    Nhớ tài khoản
                                    <input type="checkbox" class="rem-checkbox" />
                                </p>
                            </div>-->
                        </div>
                        <div class="col-sm-9 text-right">
                            <button class="btn blue" type="submit">Đăng nhập</button>
                        </div>
                    </div>
                </form>

            <div class="login-footer">
                <div class="row bs-reset">
