<div class="page-content-fixed-header">
    <ul class="page-breadcrumb">
        <li>
            <a href="javascript:;">Danh mục</a>
        </li>
        <li>
            <a ui-sref="dichvu">Dịch vụ</a>
        </li>
        <li>danh sách dịch vụ</li>
    </ul>
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button class="btn sbold green" ui-sref="dichvu_add">
                            <i class="fa fa-plus"></i>
                            Thêm mới
                        </button>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="keyword" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="search" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div>
                </div>
                <script>
                    $('input[name="keyword"]').keypress(function (e) {
                        if (e.which == 13) {
                            $('#search').click();
                        }
                    });
                </script>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th> Tên dv</th>
                    <th> Tên hiển thị </th>
                    <th> Giá dịch vụ </th>
                    <th> Nhóm </th>
                    <th> isLocked </th>
                    <th> Gói xét nghiệm </th>
                    <th> Thao tác </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in dichvu">
                    <td> {{item.TenDichVu}} </td>
                    <td> {{item.TenHienThiDichVu}}  </td>
                    <td style="text-align:center;"> {{item.GiaDichVu}} </td>
                    <td> {{item.TenNhom}} </td>
                    <td class="center"> 
                        <span ng-class="{'badge bg-red':item.isLocked==false,'badge bg-green':item.isLocked==true}">
                            {{item.isLocked | statusFilter}}
                        </span>
                    </td>
                    <td class="center"> 
                        <span ng-class="{'badge bg-red':item.isGoiXn==false,'badge bg-green':item.isGoiXn==true}">
                            {{item.isGoiXn | statusFilter}}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-circle btn-success" ui-sref="dichvu_edit({id:item.RowIDDichVu})"><i class="fa fa-pencil"></i> </button>
                        <button class="btn btn-sm btn-circle btn-danger" ng-click="deleteDichVu(item.RowIDDichVu)"><i class="fa fa-trash"></i> </button></td>
                </tr>
            </tbody>
        </table>
        <div>
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getdichvu(page)"></pager-directive>
        </div>
    </div>
</div>
