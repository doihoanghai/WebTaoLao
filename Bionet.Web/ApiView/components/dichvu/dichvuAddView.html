<div class="page-content-fixed-header">
    <ul class="page-breadcrumb">
        <li>
            <a href="javascript:;">Danh mục</a>
        </li>
        <li>
            <a ui-sref="dichvu">Dịch vụ</a>
        </li>
        <li>Thêm mới dịch vụ</li>
    </ul>
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-social-dribbble font-blue-sharp"></i>
                    <span class="caption-subject font-blue-sharp bold uppercase">Thêm dịch vụ</span>
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-horizontal" novalidate name="frmAddDichVu" role="form" ng-submit="Adddichvu()">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Tên dịch vụ:</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="tendichvu" required ng-model="dichvu.TenDichVu" placeholder="Nhập tên dịch vụ">
                                <span ng-show="frmAddDichVu.tendichvu.$invalid" class="color-red">Phải nhập tên danh mục</span>
                                <input type="hidden" class="form-control" ng-model="dichvu.RowIDDichVu">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Tên hiển thị:</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="TenHienThiDichVu" required ng-model="dichvu.TenHienThiDichVu" placeholder="Nhập tên hiển thị">
                                <span ng-show="frmAddDichVu.TenHienThiDichVu.$invalid" class="color-red">Phải nhập tên hiển thị</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Giá tiền:</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control" name="GiaDichVu" required min="1" ng-model="dichvu.GiaDichVu" placeholder="Nhập giá dịch vụ">
                                <span ng-show="frmAddDichVu.GiaDichVu.$invalid" class="color-red">Phải nhập giá tiền và lớn hơn 0</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Nhóm:</label>
                            <div class="col-md-4">
                                <select  class="form-control" ng-model="dichvu.MaNhom" name="Nhom" required ng-options="option.RowIDNhom as option.TenNhom for option in nhom">
                                    <option value="">Chọn nhóm....</option>
                                </select>
                                <input type="hidden" name="parentId" ng-model="dichvu.MaNhom" />
                                <span ng-show="frmAddDichVu.Nhom.$invalid" class="color-red">Phải chọn nhóm</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="status" ng-model="dichvu.isLocked" ng-checked="dichvu.isLocked"> isLocked
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="homeFlag" ng-model="dichvu.isGoiXn" ng-checked="dichvu.isGoiXn"> Gói xét nghiệm
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="center">
                                <button type="submit" class="btn btn-success" ng-disabled="frmAddDichVu.$invalid">Thêm</button>
                                <button ui-sref="dichvu" class="btn btn-default">Bỏ qua</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
