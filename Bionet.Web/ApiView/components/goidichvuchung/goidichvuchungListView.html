<div class="page-content-fixed-header">
    <ul class="page-breadcrumb">
        <li>
            <a href="javascript:;">Danh mục</a>
        </li>
        <li>
            <a ui-sref="goidichvuchung">Gói dịch vụ chung</a>
        </li>
        <li>Danh sách gói dịch vụ chung</li>
    </ul>
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button id="sample_editable_1_new" class="btn sbold green" ui-sref="goidichvuchung_add">
                            Thêm mới
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="keyword" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="search" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div>
                </div>
                <script>
                    $('input[name="keyword"]').keypress(function (e) {
                        if (e.which == 13) {
                            $('#search').click();
                        }
                    });
                </script>
            </div>
        </div>
        <table class="table table-bordered table-hover" id="sample_1">
            <thead>
                <tr>
                    <th class="center"> Mã gói dịch vụ chung</th>
                    <th class="center"> Tên gói dịch vụ chung</th>
                    <th class="center"> Chiết khấu </th>
                    <th class="center"> Đơn giá </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in goidichvuchung">
                    <td class="center"> {{item.IDGoiDichVuChung}} </td>
                    <td> {{item.TenGoiDichVuChung}} </td>
                    <td> {{item.ChietKhau}} </td>
                    <td> {{item.DonGia}} </td>
                    <td>
                        <button class="btn btn-sm btn-circle btn-success" ui-sref="goidichvuchung_edit({id:item.IDGoiDichVuChung})"><i class="fa fa-pencil"></i> </button>
                        <button class="btn btn-sm btn-circle btn-danger" ng-click="deletegoidichvuchung({id:item.IDGoiDichVuChung})"><i class="fa fa-trash"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getgoidichvu(page)"></pager-directive>
    </div>
</div>
