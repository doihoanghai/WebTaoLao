<div class="page-content-fixed-header">
    <ul class="page-breadcrumb">
        <li>
            <a href="javascript:;">Danh mục</a>
        </li>
        <li>
            <a ui-sref="thongsoxetnghiem">Thông số xét nghiệm</a>
        </li>
        <li>Chỉnh sửa thông số xét nghiệm</li>
    </ul>
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-social-dribbble font-blue-sharp"></i>
                    <span class="caption-subject font-blue-sharp bold uppercase">Thêm danh mục thông số xét nghiệm</span>
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-horizontal" novalidate name="frmAddThongSoXN" role="form" ng-submit="Updatethongsoxetnghiem()">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Mã thông số:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="IDThongSoXN" readonly required ng-model="thongsoxetnghiem.IDThongSoXN" placeholder="Nhập mã thông số">
                                <span ng-show="frmAddThongSoXN.IDThongSoXN.$invalid" class="color-red">Phải nhập mã thông số</span>
                                <input type="hidden" class="form-control" ng-model="thongsoxetnghiem.RowIDThongSo">
                            </div>
                            <label class="col-md-2 control-label">Tên thông số:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="TenThongSo" required ng-model="thongsoxetnghiem.TenThongSo" placeholder="Nhập tên thông số">
                                <span ng-show="frmAddThongSoXN.TenThongSo.$invalid" class="color-red">Phải nhập tên thông số</span>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="col-md-2 control-label">Giá trị tb Nữ:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="thongsoxetnghiem.GiaTriTrungBinhNu" placeholder="Nhập giá trị tb Nữ">
                            </div>
                            <label class="col-md-2 control-label">Giá trị tb Nam:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="thongsoxetnghiem.GiaTriTrungBinhNam" placeholder="Nhập giá trị tb Nam">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Giá trị min Nữ:</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" ng-model="thongsoxetnghiem.GiaTriMinNu" placeholder="Nhập giá trị min Nữ">
                            </div>
                            <label class="col-md-2 control-label">Giá trị  min Nam:</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" ng-model="thongsoxetnghiem.GiaTriMinNam" placeholder="Nhập giá trị min Nam">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Giá trị max Nữ:</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" ng-model="thongsoxetnghiem.GiaTriMaxNu" placeholder="Nhập giá trị max Nữ">
                            </div>
                            <label class="col-md-2 control-label">Giá trị max Nam:</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" ng-model="thongsoxetnghiem.GiaTriMaxNam" placeholder="Nhập giá trị max Nam">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Giá trị mặc định:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="thongsoxetnghiem.GiaTriMacDinh" placeholder="Nhập giá trị mặc định">
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="col-md-2 control-label">Nhóm:</label>
                            <div class="col-md-4">
                                <select class="form-control" ng-model="thongsoxetnghiem.MaNhom" name="Nhom" required ng-options="option.RowIDNhom as option.TenNhom for option in nhom">
                                    <option value="">Chọn nhóm....</option>
                                </select>
                                <input type="hidden" name="parentId" ng-model="thongsoxetnghiem.MaNhom" />
                                <span ng-show="frmAddThongSoXN.Nhom.$invalid" class="color-red">Phải chọn nhóm</span>
                            </div>
                            <label class="col-md-2 control-label">STT:</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" ng-model="thongsoxetnghiem.Stt" placeholder="Nhập số thứ tự">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Giá trị:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="thongsoxetnghiem.GiaTri" placeholder="Nhập giá trị">
                            </div>
                            <label class="col-md-2 control-label">Đơn vị tính:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="thongsoxetnghiem.DonViTinh" placeholder="Nhập đơn vị tính">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Đơn vị cơ sở:</label>
                            <div class="col-md-4">
                                <select class="form-control" ng-model="thongsoxetnghiem.MaDVCS" name="MaDVCS" ng-options="option.MaDVCS as option.TenDVCS for option in donvi">
                                    <option value="">Chọn đơn vị....</option>
                                </select>
                                <input type="hidden" name="donvi" ng-model="thongsoxetnghiem.MaDVCS" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="status" ng-model="thongsoxetnghiem.isLocked" ng-checked="thongsoxetnghiem.isLocked"> isLocked
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="center">
                                <button type="submit" class="btn btn-success">Lưu</button>
                                <button ui-sref="thongsoxetnghiem" class="btn btn-default">Bỏ qua</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
