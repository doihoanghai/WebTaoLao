<div class="page-content-fixed-header">
    <ul class="page-breadcrumb">
        <li>
            <a href="javascript:;">Danh mục</a>
        </li>
        <li>
            <a ui-sref="donvicoso">Đơn vị cơ sở</a>
        </li>
        <li>Thêm mới đơn vị cơ sở</li>
    </ul>
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-social-dribbble font-blue-sharp"></i>
                    <span class="caption-subject font-blue-sharp bold uppercase">Thêm danh mục đơn vị cơ sở</span>
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-horizontal" novalidate name="frmAddDonViCoSo" role="form" ng-submit="AddDonViCoSo()">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Tên đơn vị cơ sở:</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" required name="TenDVCS" ng-model="donvicoso.TenDVCS" placeholder="Nhập tên đơn vị cơ sở">
                                <span ng-show="frmAddDonViCoSo.TenDVCS.$invalid" class="color-red">Phải nhập tên đơn vị cơ sở</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Số điện thoại:</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" ng-model="donvicoso.SDTCS" placeholder="Nhập số điện thoại cho đơn vị cơ sở">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Địa chỉ:</label>
                            <div class="col-md-10">
                                <textarea type="text" class="form-control" ng-model="donvicoso.DiaChiDVCS" rows="3" placeholder="Nhập địa chỉ cho đơn vị cơ sở"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Số thứ tự:</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control" ng-model="donvicoso.Stt"  placeholder="Nhập số thứ tự">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Chi Cục:</label>
                            <div class="col-md-4">
                                <select class="form-control" ng-model="donvicoso.MaChiCuc" name="MaChiCuc" required ng-options="option.MaChiCuc as option.TenChiCuc for option in chicuc">
                                    <option value="">Chọn chi cục....</option>
                                </select>
                                <input type="hidden" name="donvi" ng-model="donvicoso.MaChiCuc" />
                                <span ng-show="frmAddDonViCoSo.MaTrungTam.$invalid" class="color-red">Phải chọn chi cục</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="status" ng-model="donvicoso.isLocked" ng-checked="donvicoso.isLocked"> isLocked
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="center">
                                <button type="submit" class="btn btn-success"  ng-disabled="frmAddDonViCoSo.$invalid">Thêm</button>
                                <button ui-sref="donvicoso" class="btn btn-default">Bỏ qua</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
